<style>
    #alarmEvent {
        display: flex;
    }

    .cardwrap {
        display: flex;
        flex-wrap: wrap;
        margin: 30px;
        padding-top: 100px;
    }

    .card_item {
        box-sizing: border-box;
        width: 380px;
        height: 500px;
        border: 1px solid black;
        border-radius: 10px;
        padding: 20px;
        margin: 20px;
    }

    .card_photo {
        width: 330px;
        height: 320px;
        border-radius: 10px;
    }

    .card_title {
        font-size: 1.5em;
        font-weight: 700;
        margin: 5px;
    }

    .card_btn {
        cursor: pointer;
        border: none;
        border-radius: 10px;
        background-color: #ffbb2e;
    }

    .card_like {
        cursor: pointer;
        border: none;
        width: 50px;
        height: 50px;
        background: url('../icon/heart_off.png') center no-repeat;
    }

    .on {
        cursor: pointer;
        border: none;
        width: 50px;
        height: 50px;
        background: url('../icon/heart_on.png') center no-repeat;
        animation: pop 0.3s linear;
    }

    @keyframes pop {

        0%,
        100% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.2);
        }
    }
</style>
<body>
    <div class="cardwrap">
        <div class="card_item" hidden>
            <div class="card_photo"></div>
            <div class="card_info">
                <div class="card_title"></div>

                <div class="card_btn"></div>
                <div class="card_like"></div>
            </div>
        </div>
    </div>
    <div class="fv_list"></div>
</body>
