<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/reset.css">

</head>
<style>
    .cardwrap {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding-top: 100px;
    }

    .card_item {
        box-sizing: border-box;
        width: 380px;
        height: 500px;
        border: 1px solid black;
        border-radius: 10px;
        padding: 20px;
        margin: 20px;
    }

    .card_photo {
        width: 330px;
        height: 320px;
        border-radius: 10px;
    }

    .card_title {
        font-size: 1.5em;
        font-weight: 700;
        margin: 5px;
    }


    .card_toggle {
        display: flex;
        justify-content: center;
    }

    .card_btn {
        cursor: pointer;
        border: none;
        border-radius: 10px;
        background-color: #ffbb2e;
    }

    .heart_img {
        cursor: pointer;
        border: none;
        width: 50px;
        height: 50px;
        background: url('../icon/heart_off.png') center no-repeat;
    }

    .on {
        cursor: pointer;
        border: none;
        width: 50px;
        height: 50px;
        background: url('../icon/heart_on.png') center no-repeat;
        animation: pop 0.3s linear;
    }

    @keyframes pop {

        0%,
        100% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.2);
        }
    }
    .filterlike{
        width: 100vw;
        padding-top: 100px;
    }
    .likeCardBtn{
        width: 50px;
        height: 50px;
        
    }
</style>
<body>

                <div class="dropdown">
                    <button class="ddBtn">알림단지</button>
                    <div class="dropdown-content">

                    </div>
                </div>
                <div class="dropdown">

            </div>
                <div class="userIcon">

                    <ul class="dropdown-content">

    </div>
    <div class="cardwrap">
        <div class="card_item" hidden>
            <div><img class="card_photo"></div>
            <div>

                <button href="#" class="card_btn">확인하기</button>

</body>
<script>
    //데이터는 객체 배열로 만들어서 불러오기
    const cards = [
        {
            idx:1,
            card_photo: 'test.jpg',
            card_title: '나는 타이틀1',
            card_content: '나는 내용1',
        },
        {
            idx:2,
            card_photo: 'test.jpg',
            card_title: '나는 타이틀2',
            card_content: '나는 내용2',
        },
        {

            card_title: '나는 타이틀3',
            card_content: '나는 내용3',
        },
        {
            idx:4,
            card_photo: 'test.jpg',
            card_title: '나는 타이틀4',
            card_content: '나는 내용4',
        },
        {
            idx:5,
            card_photo: 'test.jpg',
            card_title: '나는 타이틀5',
            card_content: '나는 내용5',
        },
        {
            idx:6,
            card_photo: 'test.jpg',
            card_title: '나는 타이틀6',
            card_content: '나는 내용6',
        },
    ]

    //카드 복사하기
    function showCards() {
        let cardList = document.querySelector('.cardwrap');
        cards.forEach(function (card) {
            let newCard = document.querySelector(".card_item[hidden]").cloneNode(true);
            newCard.querySelector(".card_photo").src = '../img/' + card.card_photo;
            newCard.querySelector(".card_title").innerHTML = card.card_title;
            newCard.querySelector(".card_content").innerHTML = card.card_content;
            newCard.hidden = false;
            cardList.appendChild(newCard);
        })
    }

    window.onload = showCards();

    //좋아요 누르면 빨간 하트로 바뀜
    const filledHeart = []
    const like = document.querySelectorAll(".heart_img")
    like.forEach((tag) => {
        tag.addEventListener("click", () => {
            tag.classList.toggle("on")
        })
    })
    
</script>
