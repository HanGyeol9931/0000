<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
</head>
<style>
    .cardwrap {
        display: flex;
        flex-wrap: wrap;
        margin: 30px;
        padding-top: 100px;
    }

    .card_item {
        box-sizing: border-box;
        width: 380px;
        height: 500px;
        border: 1px solid black;
        border-radius: 10px;
        padding: 20px;
        margin: 20px;
    }

    .card_photo{
        width: 330px;
        height: 320px;
        border-radius: 10px;
    }

    .card_title{
        font-size: 1.5em;
        font-weight: 700;
        margin: 5px;
    }


    .card_toggle{
        display: flex;
        justify-content: center;
    }

    .card_btn{
        cursor: pointer;
        border: none;
        background-color: #ffbb2e;
    }
    
    .heart_img {
        cursor: pointer;
        border: none;
        width: 50px;
        height: 50px;
        background: url('./icon/heart_off.png') center no-repeat;
    }

    .on {
        cursor: pointer;
        border: none;
        width: 50px;
        height: 50px;
        background: url('./icon/heart_on.png') center no-repeat;
        animation: pop 0.3s linear;
    }

    @keyframes pop {
        0%,
        100% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.2);
        }
    }
</style>

<body>
    <div class="cardwrap">
        <div class="card_item">
            <img class="card_photo">
            <div>
                <h3 class="card_title"></h3>
                <p class="card_content"></p>
            </div>
            <div class="card_toggle">
                <button href="#" class="card_btn">확인하기</button>
                <div class="heart_img">
            </div>
        </div>
    </div>
</body>
<script>
    //데이터는 객체 배열로 만들어서 불러오기
    const cards = [
        // {
        //     "card_photo": "90.jpg",
        //     "card_title": "나는 타이틀",
        //     "card_content": "나는 내용",
        //     "card_btn": "확인하기"
        // },
        {
            card_photo: '93.jpg',
            card_title: '나는 타이틀2',
            card_content: '나는 내용2',
            card_btn: '확인하기',
            heart_img:'heart_off.png'
        },
        {
            card_photo: '93.jpg',
            card_title: '나는 타이틀3',
            card_content: '나는 내용3',
            card_btn: '확인하기'
        },
        {
            card_photo: '93.jpg',
            card_title: '나는 타이틀4',
            card_content: '나는 내용4',
            card_btn: '확인하기'
        },
    ]

    function showCards() {
        let cardList = document.querySelector('.cardwrap');
        cards.forEach(function (card) {
            let cardNode = document.querySelector(".card_item").cloneNode(true);
            cardNode.querySelector(".card_photo").src = './img/' + card.card_photo;
            cardNode.querySelector(".card_title").innerHTML = card.card_title;
            cardNode.querySelector(".card_content").innerHTML = card.card_content;
            cardNode.querySelector(".card_btn").innerHTML = card.card_btn;
            cardNode.querySelector(".heart_img").src = './icon/' + card.heart_img;
            cardNode.hidden = false;
            cardList.appendChild(cardNode);
        })
    }

    function init() {
        showCards();
    }

    window.onload = showCards();

    // jsonData.forEach((dateObj, idx) => {
    //     events[idx].content = dateObj.content
    //     events[idx].element.innerHTML = dateObj.content
    // })

    //좋아요 누르면 빨간 하트로 바뀜
    let like = document.querySelector(".heart_img")
    like.addEventListener("click",()=>{
        console.log("di")
        like.classList.toggle("on")
    })
</script>

</html>
