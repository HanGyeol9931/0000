<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>룰렛</title>
    <link rel="stylesheet" href="../css/reset.css">
</head>
<style>
    * {
        box-sizing: border-box;
    }

    html,
    body {
        margin: 0;
        padding: 0;
    }

    #app {
        text-align: center;
    }

    .roulette-outer {
        position: relative;
        overflow: hidden;
        width: 500px;
        height: 500px;
        font-size: 2em;
        margin-left: auto;
        margin-right: auto;
        }

    .roulette-outer>.roulette {
        position: absolute;
        top: 5%;
        left: 5%;
        right: 5%;
        bottom: 5%;
        background: #ffbb2e;
        border-radius: 50%;
        border: 2px solid black;
    }

    .roulette-outer>.roulette-pin {
        position: absolute;
        top: 4%;
        left: 50%;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 35px 5px 0 5px;
        border-color: orangered transparent transparent transparent;
        margin-left: -5px;
        z-index: 1;
    }

    .roulette-outer>.roulette>.item-wrapper>.item {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding-top: 10%;
        text-align: center;
        display: flex;
        justify-content: center;
    }

    .roulette-outer>.roulette>.line-wrapper>.line {
        position: absolute;
        top: 0;
        bottom: 50%;
        left: 50%;
        width: 2px;
        margin-left: -1px;
        background: black;
        transform-origin: bottom;
    }

    .roulette-outer>.roulette {
        transition: transform 5s ease-in-out;
    }

    .showResult{
        width: 500px;
        height: 300px;
        margin: 0 auto;
        padding: 25px;
        border: 1px solid gray;
        overflow: hidden;
    }
    
    .showResult li{
        margin: 15px;
        font-size: 1.5em;
        animation: fadein 5s ease-in-out;
        }

        @keyframes fadein{
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }

        }
</style>
<body>
    <div id="app">
        <h1>돌려 돌려 돌림판</h1>
        <div class="roulette-outer">
            <div class="roulette-pin"></div>
            <div class="roulette" v-bind:style="rouletteStyle">
                <div class="item-wrapper">
                    <!--v-for="(변수, 순서) in 데이터" 형식으로 작성하면 데이터에 존재하는값들을 반복적으로 변수로 옮기며 태그 생성함-->
                    <div class="item" v-for="(item, index) in items" v-bind:style="itemStyles[index]">{{item.value}}
                    </div>
                </div>
                <div class="line-wrapper">
                    <div class="line" v-for="(item, index) in items" v-bind:style="lineStyles[index]"></div>
                </div>
            </div>
        </div>
        <button class="play-btn" v-on:click="play" v-bind:disabled="buttonDisabled">START</button>
        <hr>
        <ul class="showResult">
            <li v-for="(h, idx) in history">{{h}}</li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    items: [
                        { value: "꽝" },
                        { value: "당첨" },
                        { value: "다음 기회에" },
                        { value: "한 번 더" },
                    ],
                    itemStyles: [],
                    lineStyles: [],
                    current: 0,
                    count: 0,
                    history: [],
                    buttonDisabled: false,
                };
            },
            computed: {
                segment() {
                    return 360 / this.items.length;
                },
                offset() {
                    return this.segment / 2;
                },
                angle() {
                    // return -this.current*this.segment; //정가운데 멈춤
                    let temp = this.current * this.segment;
                    let randomOffset = Math.floor(Math.random() * this.segment) - this.offset - 1;
                    let cycle = this.count * 360 * 5; //5바퀴
                    return -(temp + randomOffset + cycle); //랜덤 변화
                },
                rouletteStyle() {
                    return {
                        "transform": "rotate(" + this.angle + "deg)"
                    };
                },
                currentItem() {
                    return this.items[this.current];
                },
            },
            methods: {
                play() {
                    this.buttonDisabled = true;
                    this.count++;
                    this.current = Math.floor(Math.random() * this.items.length);
                    this.history.push(this.currentItem.value);
                    setTimeout(() => {
                        this.buttonDisabled = false;
                    }, 5000);
                },
            },
            created() {
                this.items.forEach((el, idx) => {
                    //itemStyles 정의
                    this.itemStyles.push({
                        "transform": "rotate(" + (this.segment * idx) + "deg)",
                    });
                    //lineStyles 정의
                    this.lineStyles.push({
                        "transform": "rotate(" + (this.segment * idx + this.offset) + "deg)"
                    });
                });
            },
        }).mount("#app");
    </script>
</body>

</html>
